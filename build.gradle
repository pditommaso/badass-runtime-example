plugins {
    id 'java'
    id 'groovy'
    id 'org.beryx.runtime' version '1.1.3'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    compile "org.codehaus.groovy:groovy:3.0.5"
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile "org.slf4j:jcl-over-slf4j:1.7.25"
    compile "org.slf4j:jul-to-slf4j:1.7.25"
    compile "org.slf4j:log4j-over-slf4j:1.7.25"
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'javax.xml.bind:jaxb-api:2.3.0'
    
}

application {
    mainClassName = 'io.foo.Hello'
    applicationName = 'hello'
    applicationDefaultJvmArgs = ['-Dlogback.configurationFile=./logback.xml']
}

jar {
    manifest {
        attributes 'Implementation-Title': "non-modular-hello",
                    'Main-Class': 'io.foo.Hello'
    }
}

runtime {
    // see https://cr.openjdk.java.net/~iris/se/12/latestSpec/api/index.html
    modules = ['java.naming', 'java.xml','java.desktop']
}

tasks.runtime.doLast {
    copy {
        from('src/main/resources')
        into("$buildDir/image/bin")
    }
}
